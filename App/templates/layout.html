<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>
  
  <body>
    <!-- Removed navigation bar and "class = container" -->
    <div id="content" style="font-family: 'Bebas Neue', sans-serif;">
      <div style="background-color: black;font-weight: bold;color: white;display:flex;flex-direction: row; justify-content:space-between; align-items:center;height:50px;">
        {%if is_authenticated%}
         <div style="padding: auto;">
            Hello, {{current_user.username}}
         </div>
       
         <div>
         <img src="{{ url_for('static', filename='logo.png') }}" style="max-width:40px; max-height:40px;">
          Just Work It  
         </div>
         <div>
          <a href="/logout" class="btn" style="background-color: white;color: black;font-weight: bold;">Logout</a>
         </div>
        {%else%}
        <div style="padding: auto;">
         </div>
         <div>
         <img src="{{ url_for('static', filename='logo.png') }}" style="max-width:40px; max-height:40px;">
          Just Work It  
         </div>
         <div>
         
         </div>
        {%endif%}

      </div>
      
      {% block content %}{% endblock %}</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();
        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
    </script>
  </body>
</html>
